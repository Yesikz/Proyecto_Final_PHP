    <main>
        <section class="login">
            <form class="form-container" action="" method="post">
                <h1 class="titulo">Registro de Películas</h1><br>

                <input type="text" id="titulo_pelicula" placeholder="Título" required>
                <input type="text" id="director" placeholder="Director" required>

                <select id="genero" required>
                    <option value="" disabled selected>Selecciona el género de la película</option>
                </select>

                <input type="number" id="ano" placeholder="Año de lanzamiento" required>
                <input type="number" id="duracion" placeholder="Duración (minutos)" required>
                <textarea id="sinopsis" placeholder="Sinopsis" required></textarea>

                <select id="pais" required>
                    <option value="" disabled selected>Selecciona el país de origen</option>
                </select>

                <input type="text" id="calificacion" placeholder="Calificación" required>
                <input type="file" id="poster" accept="image/*" required>
                <input type="url" id="trailer" placeholder="URL del tráiler" required>
                <textarea id="comentarios" placeholder="Comentarios" required></textarea>

                <button type="submit" class="btn-registrarse">Registrar Película</button>

            </form>
        </section>
    </main>
